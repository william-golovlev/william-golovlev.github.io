<!DOCTYPE html>
<html lang="en">
   
  <head>
               
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: 'William Golovlev - AI Engineer building intelligent systems and exploring machine learning' }}">
    <meta name="keywords" content="AI Engineer, Machine Learning, Python, PyTorch, C#, .NET, AWS, Software Development">
    <meta name="author" content="William Golovlev">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: 'William Golovlev - AI Engineer building intelligent systems and exploring machine learning' }}">
    <meta property="og:image" content="{{ page.image | default: '/assets/will.png' | absolute_url }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title }}">
    <meta property="twitter:description" content="{{ page.description | default: 'William Golovlev - AI Engineer building intelligent systems and exploring machine learning' }}">
    <meta property="twitter:image" content="{{ page.image | default: '/assets/will.png' | absolute_url }}">
    
    <title>{{ page.title }}</title>
               
    <link rel="icon" type="image/png" href="/assets/will.png" />
               
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
       
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Prism.js for code highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZX2FEFY8V7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZX2FEFY8V7');
    </script>
     
  </head>
   
  <body>
           
    <video autoplay muted loop playsinline id="video-background"></video>      
          {% include header.html %}        
    <main class="content-container">      {{ content }}    </main>
                   
    <script src="/assets/script.js"></script>
    
    <!-- Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
     
  </body>
</html>
