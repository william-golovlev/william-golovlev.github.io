<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="https://kit.fontawesome.com/a2e0e6ad5f.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <figure class="image is-32x32 mr-2">
            <img class="is-rounded-will" src="/assets/will.png" alt="William's Blog">
          </figure>
          <h1 class="title is-4 has-text-white">William's Blog</h1>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item has-text-white navbar-link-hover" href="/about.html">
            <span class="icon nav-icon"><i class="fas fa-info-circle"></i></span>
            <span>About</span>
          </a>
          <a class="navbar-item has-text-white navbar-link-hover" href="/blog.html">
            <span class="icon nav-icon"><i class="fas fa-blog"></i></span>
            <span>Blog</span>
          </a>
          <a class="navbar-item has-text-white navbar-link-hover" href="/contact.html">
            <span class="icon nav-icon"><i class="fas fa-envelope"></i></span>
            <span>Contact</span>
          </a>
        </div>
      </div>
    </nav>

    {% if page.url == "/blog.html" or page.permalink == "/blog.html" %}
    <div class="container">
      <div class="field has-addons-centered" style="padding-top: 90px;">
        <div class="control is-expanded">
          <input id="blog-search" class="input" type="text" placeholder="Search blog posts...">
        </div>
        <div class="control">
          <button class="button is-white is-outlined">Search</button>
        </div>
      </div>
    </div>
    {% endif %}
  </header>

  <main class="content-container">
    {{ content }}
  </main>

  <footer class="footer is-transparent">
    <div class="content has-text-centered has-text-white">
      <p>
        <span class="icon icon-credit"><i class="fas fa-heart"></i></span>
        Â© {{ site.time | date: "%Y" }} {{ site.title }}
      </p>
    </div>
  </footer>

  <script>
    // Navbar burger
    document.addEventListener('DOMContentLoaded', function () {
      var burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      burgers.forEach(function (el) {
        el.addEventListener('click', function () {
          var target = el.dataset.target;
          var targetEl = document.getElementById(target);
          el.classList.toggle('is-active');
          if (targetEl) targetEl.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>
</html>
