<header>
  <nav
    class="navbar custom-header"
    role="navigation"
    aria-label="main navigation"
  >
    <div class="navbar-brand">
      <a class="logo-link" href="/">
        <figure class="image is-32x32">
          <img
            class="is-rounded-will"
            src="/assets/will.png"
            alt="William's Blog"
          />
        </figure>
      </a>
      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navMenu"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        {% if page.url == '/blog.html' %}
        <div class="navbar-item search-container">
          <input
            class="input custom-search-input"
            type="text"
            placeholder="Search blog..."
          />
          <span class="icon is-left search-icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
        {% endif %}
      </div>
      <div class="navbar-end nav-links">
        <a href="/about.html" class="navbar-item">
          <span class="icon"><i class="fas fa-info-circle"></i></span>
          <span>About</span>
        </a>
        <a href="/blog.html" class="navbar-item">
          <span class="icon"><i class="fas fa-blog"></i></span>
          <span>Blog</span>
        </a>
        <a href="/contact.html" class="navbar-item">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <span>Contact</span>
        </a>
      </div>
    </div>
  </nav>
</header>
