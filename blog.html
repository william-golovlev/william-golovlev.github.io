---
layout: default
title: Blog
permalink: /blog.html
---

<div class="container mt-5">
    <div class="field has-addons has-addons-centered">
        <p class="control is-expanded">
            <input class="input" type="text" placeholder="Search blog posts...">
        </p>
    </div>
</div>
<h1 class="title is-2 has-text-white has-text-centered mb-5">Blog Posts</h1>

<div class="columns is-multiline is-centered">
    {% for post in site.posts %}
    <div class="column is-4">
        <a href="{{ post.url }}" class="tile is-child tile-card">
            <div class="card-overlay">
                <h3 class="card-title is-4">{{ post.title }}</h3>
                <p class="card-subtitle">{{ post.description }}</p>
            </div>
            <div class="date-overlay">
                {{ post.date | date: "%d/%m/%Y" }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
